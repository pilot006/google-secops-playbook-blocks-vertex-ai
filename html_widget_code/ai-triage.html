<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
  <title>
    Vertex AI - Execute Prompt
  </title>
  <style>
    /* Root Variables */
    :root {
      --widget-bg: rgb(33, 44, 68);
      --widget-font-family: 'Source Sans Pro', sans-serif;
      --widget-text-color: rgb(255, 255, 255);
      --widget-row-highlight-bg: rgb(47 61 91);
      
      /* Scrollbar Theming Variables */
      --widget-scrollbar-thumb-color: rgb(98, 117, 163);
      --widget-scrollbar-track-color: var(--widget-bg);

      /*Logo styles*/
      --logo-size: 48px;
      --logo-color: rgb(255, 255, 255);
      /*Logo styles*/

      --list-item-key-font: 600 14px/18px var(--widget-font-family);
      --list-item-value-font: 400 14px/18px var(--widget-font-family);

      /*Table styles*/
      --table-color-even-row: rgb(26 32 50);
      --table-title-size: 600 14px/18px var(--widget-font-family);
      --table-th-size: 600 14px/18px var(--widget-font-family);
      --table-td-size: 400 14px/18px var(--widget-font-family);
      
      /* Added for Firefox scrollbar compatibility */
      scrollbar-color: var(--widget-scrollbar-thumb-color) var(--widget-scrollbar-track-color);
      scrollbar-width: thin;
    }

    /*Normalize CSS */
    * {
      margin: 0;
      padding: 0;
      outline: none;
      box-sizing: border-box;
    }

    *:hover, *:focus, *:active {
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
    }

    ol, ul {
      list-style: none;
    }

    button,
    input,
    textarea {
      font-family: inherit;
      background: transparent;
      border: 0;
      color: inherit;
      text-align: left;
    }

    button, a[href] {
      cursor: pointer;
    }

    /*Normalize CSS */


    /* Custom Scrollbar for Webkit (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
      width: 18px;
      height: 18px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--widget-scrollbar-thumb-color);
      border: 6px solid var(--widget-scrollbar-track-color);
      border-radius: 63px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgb(137, 151, 180); /* Optional: Slightly lighter on hover */
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-corner {
      background-color: transparent;
    }

    body {
      font-family: var(--widget-font-family), serif;
      color: var(--widget-text-color);
      background-color: var(--widget-bg);
      overflow: hidden; /* Keep this to prevent double scrollbars */
    }

    /*Global styles*/
    .text-ellipsis {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .divider-border-style {
      border: 0;
      border-color: var(--divider-border-colcor);
      border-style: solid;
    }

    .tooltip {
      max-width: 100%;
      position: absolute;
      padding: 8px 16px 8px 16px;
      border-radius: 4px;
      background-color: rgb(204 204 218);
      color: rgb(22, 22, 37);
      font: 400 14px/18px var(--widget-font-family);
      z-index: 9;
      word-wrap: break-word;
    }

    .tooltip-triangle {
      position: absolute;
      top: 100%;
      border-top: solid 8px rgb(195, 210, 232);
      border-left: solid 8px transparent;
      border-right: solid 8px transparent;
    }

    .input {
      border: 1px solid #6275A3;
      border-radius: 4px;
      padding: 4px 8px;
      background-color: transparent;
      font-size: 14px;
      color: var(--widget-text-color);
    }

    .input::placeholder {
      color: var(--widget-text-color);
    }

    /*Global styles*/

    .wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .logo {
      min-width: var(--logo-size);
      min-height: var(--logo-size);
      max-width: var(--logo-size);
      max-height: var(--logo-size);
      color: var(--logo-color);
      position: absolute;
      top: 3px;
      right: 20px;
    }

    .main-content {
      flex: 1; /* Allows this element to grow and fill available space */
      overflow-y: auto; /* Enables vertical scrolling ONLY when needed */
      overflow-x: hidden; /* Prevents horizontal scrolling */
      padding: 20px; /* Add some padding for better spacing */
      padding-right: 74px; /* Keep your original right padding */
    }

    .list:has(.list-item) {
      margin-bottom: 32px;
    }

    .list-item {
      display: flex;
      align-items: flex-start;
      gap: 6px;
      padding: 3px 6px;
    }

    .list-item:hover {
      background-color: var(--widget-row-highlight-bg);
    }

    .list-item + .list-item {
      margin-top: 6px;
    }

    .list-item-text {
      width: 50%;
      max-width: 300px;
      word-break: break-word;
    }

    .list-item-text-key {
      font: var(--list-item-key-font);
      text-transform: uppercase;
    }

    .list-item-text-value {
      font: var(--list-item-value-font);
    }

    .list-item-status-value {
      color: rgb(200, 200, 200);
    }

    .list-item-specific-value {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .list-item-success-value {
      color: rgb(153, 215, 201);
    }

    .list-item-warning-value {
      color: rgb(255, 243, 113);
    }

    .list-item-error-value {
      color: rgba(255, 90, 80);
    }

    .list-item-status-value:first-letter {
      text-transform: uppercase;
    }

    .list-item-screenshot {
      justify-content: center;
    }

    .list-item-screenshot-text {
      display: none;
    }

    @media screen and (min-width: 700px) {
      .list-item-text-value {
        max-width: 100%;
        width: 100%;
      }

      .list-item-screenshot-text {
        display: block;
      }
    }

    .tag {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag-item {
      padding: 2px 12px;
      background-color: rgb(106, 113, 128);
      border-radius: 2px;
    }

    /*Table*/
    .table-wrapper {
      padding: 0 6px;
    }

    .table-wrapper + .table-wrapper {
      margin-top: 8px;
    }

    .table-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .table-title {
      font: var(--table-title-size);
      text-transform: uppercase;
    }

    .table-row-count {
      display: flex;
      margin-right: auto;
      align-items: center;
      white-space: nowrap;
      gap: 6px;
      font: var(--table-title-size);
    }

    .table-search-input {
      max-width: 200px;
    }

    @media screen and (max-width: 700px) {
      .table-search-input {
        max-width: 150px;
      }
    }

    .table-container {
      overflow: auto;
    }

    .table {
      table-layout: fixed;
    }

    .table thead {
      position: sticky;
      top: 0;
      z-index: 9;
    }

    .table th {
      width: 250px;
      background-color: var(--widget-row-highlight-bg);
      color: var(--widget-text-color);
      font: var(--table-th-size);
      padding: 6px 12px;
      text-transform: uppercase;
      vertical-align: top;
      text-align: left;
    }

    .table tr:nth-child(even) {
      background-color: var(--table-color-even-row);
    }

    .table-resizable-line {
      position: absolute;
      inset: 3px 6px 3px auto;
      width: 2px;
      cursor: col-resize;
      user-select: none;
      background-color: rgb(98, 117, 163);
      z-index: 9;
    }

    .table-resizable-line::before, .table-resizable-line::after {
      content: '';
      position: absolute;
      inset: 0 auto;
      width: 6px;
    }

    .table-resizable-line::before {
      left: -6px;
    }

    .table-resizable-line::after {
      right: -6px;
    }

    .table td {
      padding: 8px 12px;
      font: var(--table-td-size);
      color: var(--widget-text-color);
      vertical-align: top;
    }

    .table-button {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .table-button-text {
      text-decoration: underline;
      line-height: 20px;
    }

    .table-button-icon {
      width: 20px;
      height: 20px;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--widget-bg);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 16px;
      max-width: 90%;
      min-width: 50%;
      max-height: 90%;
      border-radius: 8px;
      z-index: 9999;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-content {
      overflow: auto;
    }

    .modal-content img {
      display: flex;
      max-width: 100%;
      max-height: 100%;
      margin: 0 auto;
    }

    .modal-content pre {
      font: var(--table-td-size);
    }

    .modal-header {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .modal-title {
      font: 600 20px/26px var(--widget-font-family);
      word-wrap: break-word;
      flex: 1;
    }

    .modal-close {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .modal-close svg {
      width: 20px;
      height: 20px;
      stroke: #fff;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

   .preserve-newlines {
     white-space: pre-wrap;
   }

   /* Add some basic styling for rendered Markdown if needed */
   .markdown-rendered h1, .markdown-rendered h2, .markdown-rendered h3 {
       margin-top: 1em;
       margin-bottom: 0.5em;
       color: lightblue; /* Example color for headers */
   }
   .markdown-rendered p {
       margin-bottom: 1em;
   }
   .markdown-rendered ul, .markdown-rendered ol {
       margin-left: 20px;
       margin-bottom: 1em;
   }
   .markdown-rendered pre {
       background-color: #333;
       padding: 10px;
       border-radius: 5px;
       overflow-x: auto;
   }
   .markdown-rendered code {
       font-family: 'Courier New', Courier, monospace;
       background-color: #555;
       padding: 2px 4px;
       border-radius: 3px;
   }
   .markdown-rendered blockquote {
       border-left: 4px solid #6275A3;
       padding-left: 10px;
       color: #ccc;
       margin: 1em 0;
   }
  </style>
 </head>
 <body>
  
  <div id="raw-markdown-content" style="display: none;">
    [AI-Driven Investigation_1.Determine True Positive or False Positive.JsonResult| "text_content"]
  </div>

  <div class="wrapper">
    <div class="main-content">
      <div id="markdown-rendered-output" class="markdown-rendered">
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const rawMarkdownElement = document.getElementById('raw-markdown-content');
      const renderedOutputElement = document.getElementById('markdown-rendered-output');

      if (rawMarkdownElement && renderedOutputElement) {
        // Get the raw Markdown text
        const markdownText = rawMarkdownElement.textContent.trim();

        // Configure Marked.js (optional, but good for security and features)
        marked.setOptions({
          gfm: true, // Use GitHub Flavored Markdown
          breaks: true, // Convert newlines to <br>
          sanitize: false // Marked.js does not sanitize by default, so we'll use DOMPurify
        });

        // Parse Markdown to HTML
        const dirtyHtml = marked.parse(markdownText);

        // Sanitize the HTML to prevent XSS attacks
        const cleanHtml = DOMPurify.sanitize(dirtyHtml);

        // Insert the sanitized HTML into the output container
        renderedOutputElement.innerHTML = cleanHtml;
      }
    });
  </script>
 </body>
</html>
